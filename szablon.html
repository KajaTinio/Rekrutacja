<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szablon Artykułu</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    
    <style>
        
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px;
        }

        
        .container {
            max-width: 1500px;
            padding: 50px;
            margin: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
        }

        
        h1, h2, h3 {
            color: #61dafb;
            margin: 0 0 20px;
            line-height: 1.3;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 0;
        }

        h2 {
            font-size: 2em;
        }

        h3 {
            font-size: 1.6em;
        }

        
        p {
            margin: 0 0 20px;
            color: #dcdcdc;
        }

        
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 30px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }

        
        figcaption {
            text-align: center;
            font-style: italic;
            color: #aaaaaa;
            margin-top: -10px;
            margin-bottom: 30px;
        }

        
        a {
            color: #61dafb;
            text-decoration: underline;
        }
        
        a:hover {
            color: #8aefff;
        }

        
        ul, ol {
            margin: 0 0 20px 40px;
        }

        li {
            margin-bottom: 10px;
        }
        
        
        code {
            background-color: #333;
            color: #dcdcdc;
            padding: 3px 6px;
            border-radius: 4px;
        }

        blockquote {
            margin: 30px 0;
            padding-left: 20px;
            border-left: 4px solid #61dafb;
            color: #c0c0c0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- W tym miejscu wklej swój artykuł ;) -->
    </div>
</body>
</html>
